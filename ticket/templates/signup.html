<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://wallpapercrafter.com/th8004/1196768-band-rock-band-music-concert-live-audience-fans.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    
        .form-container {
            background-color: rgba(34, 34, 34, 0.8); /* Semi-transparent background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
    
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff6e7f;
            text-transform: uppercase;
        }
    
        form p {
            margin-bottom: 15px;
        }
    
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #eaeaea;
        }
    
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #121212;
            color: #eaeaea;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }
    
        input:focus, select:focus, textarea:focus {
            border-color: #ff6e7f;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 110, 127, 0.5);
        }
    
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #42e695, #3bb2b8);
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    
        button:hover {
            background: linear-gradient(90deg, #35c884, #2d989c);
            transform: translateY(-3px);
        }
    </style>
    
</head>
<body>
    <div class="form-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
