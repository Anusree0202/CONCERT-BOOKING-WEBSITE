<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Concert</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Header Styling */
        h1 {
            font-size: 28px;
            color: #ff6e7f;
            text-align: center;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Container */
        .form-container {
            background-color: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        /* Form Field Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #eaeaea;
        }

        form input,
        form select,
        form textarea {
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #121212;
            color: #eaeaea;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input:focus,
        form select:focus,
        form textarea:focus {
            border-color: #ff6e7f;
            box-shadow: 0 0 8px rgba(255, 110, 127, 0.5);
            outline: none;
        }

        form button {
            padding: 12px;
            background: linear-gradient(90deg, #42e695, #3bb2b8);
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form button:hover {
            background: linear-gradient(90deg, #35c884, #2d989c);
            transform: translateY(-3px);
        }

        /* Back Link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #ff6e7f;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 15px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Update Concert Details</h1>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renders the form fields -->
            <button type="submit">Save Changes</button>
        </form>
        <a href="{% url 'concert_read' %}" class="back-link">Back to Concert List</a>
    </div>
</body>
</html>
