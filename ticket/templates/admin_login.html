<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://wallpapercrafter.com/desktop1/590853-group-of-people-crowd-concert-smoke-people-music.jpg'); /* Replace with your image URL */
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        color: #eaeaea;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: rgba(34, 34, 34, 0.8); /* Semi-transparent background for the container */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

        .login-container h1 {
            font-size: 24px;
            color: #ff6e7f;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #444;
            border-radius: 10px;
            background-color: #121212;
            color: #eaeaea;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container input:focus {
            border-color: #ff6e7f;
            outline: none;
            box-shadow: 0 0 8px rgba(255, 110, 127, 0.5);
        }

        .login-container button {
            background: linear-gradient(90deg, #42e695, #3bb2b8);
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #35c884, #2d989c);
            transform: translateY(-3px);
        }

        .login-container p {
            font-size: 14px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        {% if form.errors %}
            <p>Invalid username or password</p>
        {% endif %}
    </div>
</body>
</html>
