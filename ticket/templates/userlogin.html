<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: url('https://wallpapercrafter.com/desktop1/533472-concert-dance-disco-dubstep-edm-electro-electronic.jpg') no-repeat center center fixed; /* Background image */
    background-size: cover; /* Ensures the image covers the entire screen */
    color: #eaeaea;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}


        .login-container {
            background: #222;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #ff6e7f;
            text-transform: uppercase;
            font-weight: bold;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
            color: #eaeaea;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            border-radius: 10px;
            background: #121212;
            color: #eaeaea;
            font-size: 16px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .login-container input:focus {
            outline: none;
            border-color: #ff6e7f;
            box-shadow: 0 0 8px rgba(255, 110, 127, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #42e695, #3bb2b8);
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .login-container button:hover {
            background: linear-gradient(90deg, #35c884, #2d989c);
            transform: translateY(-3px);
        }

        .login-container .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-container .register-link a {
            text-decoration: none;
            color: #ff6e7f;
            font-weight: bold;
        }

        .login-container .register-link a:hover {
            text-decoration: underline;
        }

        .logout-container {
            text-align: center;
            margin-top: 20px;
        }

        .logout-container a {
            text-decoration: none;
            color: #ff6e7f;
            font-weight: bold;
            font-size: 16px;
        }

        .logout-container a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>User Login</h2>
        <form action="{% url 'userlogin' %}" method="post">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <button type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a href="/signup">Sign Up</a>
        </div>
