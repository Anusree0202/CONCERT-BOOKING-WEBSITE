<!DOCTYPE html>
<html>
<head>
    <title>Add Concert</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 24px;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #42e695, #3bb2b8);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #35c884, #2d989c);
            transform: translateY(-3px);
        }

        .messages {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
        }

        .messages ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .messages li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add a New Concert</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Concert Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter concert name" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <label for="venue">Venue:</label>
            <input type="text" id="venue" name="venue" placeholder="Enter venue" required>

            <label for="ticket_price">Ticket Price:</label>
            <input type="number" id="ticket_price" name="ticket_price" step="0.01" placeholder="Enter ticket price" required>

            <label for="available_tickets">Available Tickets:</label>
            <input type="number" id="available_tickets" name="available_tickets" placeholder="Enter number of tickets" required>

            <button type="submit">Add Concert</button>
        </form>

        {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                <li class="{% if 'error' in message.tags %}error{% else %}success{% endif %}">
                    {{ message }}
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
